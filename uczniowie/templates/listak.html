{% extends "szablon.html" %}
{% block tytul %}Uczniowie - lista klas{% endblock %}
{% block h1 %}Klasy{% endblock %}

{% block tresc %}
<ol>
    {% for k in query %}
    <p>
        {{ k.id }} {{ k.klasa }}
        <a href="{{ url_for('edytujk', kid=k.id) }}" class="btn btn-Primary">Edytuj</a>
    </p>
    {% endfor %}
</ol>
{% endblock %}
